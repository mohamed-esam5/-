<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل مستخدم جديد</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    form {
      background: #fff;
      padding: 30px 25px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.6rem;
      text-align: center;
    }

    input, select {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #2575fc;
      box-shadow: 0 0 6px rgba(37,117,252,0.3);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    @media (max-width: 480px) {
      form { padding: 20px 15px; }
      h2 { font-size: 1.3rem; }
      input, button, select { font-size: 14px; padding: 10px; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <form id="signupForm">
    <h2>📝 تسجيل مستخدم جديد</h2>
    <input type="text" id="username" placeholder="الاسم الكامل" required />
    <input type="email" id="email" placeholder="البريد الإلكتروني" required />
    <input type="password" id="password" placeholder="كلمة المرور" required />
    <input type="text" id="fileNumber" placeholder="رقم الملف" required />
    <input type="number" id="casual" placeholder="عدد الإجازات العارضة" required />
    <input type="number" id="annual" placeholder="عدد الإجازات الاعتيادية" required />

    <select id="role" required>
      <option value="">اختر الدور</option>
      <option value="employee">موظف</option>
      <option value="manager">مدير</option>
    </select>

    <input type="password" id="manager-pin" placeholder="رمز المدير" style="display:none;" />
    <input type="password" id="employee-pin" placeholder="رمز الموظف" style="display:none;" />

    <button type="submit">تسجيل</button>
  </form>

  <script type="module">
    import { auth, db } from "./firebase.js";
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
    import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

    const form = document.getElementById("signupForm");
    const roleSelect = document.getElementById("role");
    const managerPinInput = document.getElementById("manager-pin");
    const employeePinInput = document.getElementById("employee-pin");

    // ✅ إظهار حقل الرمز حسب الدور
    roleSelect.addEventListener("change", () => {
      managerPinInput.style.display = roleSelect.value === "manager" ? "block" : "none";
      employeePinInput.style.display = roleSelect.value === "employee" ? "block" : "none";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const fileNumber = document.getElementById("fileNumber").value.trim();
      const casual = parseInt(document.getElementById("casual").value);
      const annual = parseInt(document.getElementById("annual").value);
      const role = roleSelect.value;
      const managerPin = managerPinInput.value.trim();
      const employeePin = employeePinInput.value.trim();

      if (!username || !email || !password || !fileNumber || isNaN(casual) || isNaN(annual) || !role) {
        alert("❌ من فضلك أدخل جميع البيانات");
        return;
      }

      if (password.length < 6) {
        alert("❌ كلمة المرور يجب أن تكون 6 أحرف على الأقل");
        return;
      }

      let roles = [];
      let userCredential;

      try {
        // ✅ إنشاء الحساب في Firebase Auth
        userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        // ✅ التحقق من رمز الدور
        if (role === "manager") {
          const pinDoc = await getDoc(doc(db, "settings", "managerPin"));
          const correctPin = pinDoc.exists() ? pinDoc.data().pin : null;
          if (correctPin && managerPin === correctPin) {
            roles = ["manager", "employee"];
          } else {
            alert("❌ رمز المدير غير صحيح");
            await userCredential.user.delete();
            return;
          }
        }

        if (role === "employee") {
          const pinDoc = await getDoc(doc(db, "settings", "employeePin"));
          const correctPin = pinDoc.exists() ? pinDoc.data().pin : null;
          if (correctPin && employeePin === correctPin) {
            roles = ["employee"];
          } else {
            alert("❌ رمز الموظف غير صحيح");
            await userCredential.user.delete();
            return;
          }
        }

        // ✅ تخزين بيانات المستخدم في Firestore
        await setDoc(doc(db, "users", uid), {
          username,
          email,
          fileNumber,
          roles
        });

        await setDoc(doc(db, "employees", uid), {
          email,
          casual,
          annual
        });

        alert(`✅ تم تسجيل ${roles.includes("manager") ? "المدير" : "الموظف"} بنجاح!`);
        window.location.href = "index.html";

      } catch (error) {
        alert("❌ خطأ أثناء التسجيل: " + error.message);
        console.error("❌ خطأ:", error);
        if (userCredential?.user) {
          await userCredential.user.delete();
        }
      }
    });
  </script>
</body>
</html>
