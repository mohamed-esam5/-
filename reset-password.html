<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>إعادة تعيين كلمة المرور</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    form {
      background: #fff;
      padding: 30px 25px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.6rem;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
      display: block;
    }

    input:focus {
      border-color: #2575fc;
      box-shadow: 0 0 6px rgba(37,117,252,0.3);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-bottom: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .back-link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #fff;
      text-decoration: underline;
      display: block;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      form { padding: 20px 15px; }
      h2 { font-size: 1.3rem; }
      input, button { font-size: 14px; padding: 10px; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <form id="resetForm">
    <h2>🔑 إعادة تعيين كلمة المرور</h2>
    <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required />
    <button type="submit">إرسال رابط إعادة التعيين</button>
    <a href="index.html" class="back-link">⬅️ رجوع إلى تسجيل الدخول</a>
  </form>

  <script type="module">
    import { app } from "./firebase.js"; // ✅ استيراد التهيئة
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

    const auth = getAuth(app); // ✅ ربط الـ Auth بالتطبيق المهيأ
    const form = document.getElementById("resetForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      if (!email) {
        alert("❌ من فضلك أدخل البريد الإلكتروني");
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        alert("✅ تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني");
        window.location.href = "index.html";
      } catch (error) {
        console.error("خطأ:", error.message);
        alert("❌ فشل إرسال الرابط: " + error.message);
      }
    });
  </script>
</body>
</html>
