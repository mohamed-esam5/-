<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تعديل صلاحيات المديرين</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px 15px;
    }

    .form-container {
      max-width: 450px;
      width: 100%;
      margin: auto;
      background: #fff;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2575fc;
      font-size: 1.6rem;
    }

    .form-container select,
    .form-container input {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .form-container input:focus,
    .form-container select:focus {
      border-color: #2575fc;
      box-shadow: 0 0 6px rgba(37,117,252,0.3);
      outline: none;
    }

    .form-container label {
      display: block;
      margin-bottom: 15px;
      font-size: 14px;
      color: #333;
    }

    .form-container button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 15px;
      margin-bottom: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      color: #fff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .form-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .save { background: linear-gradient(135deg, #28a745, #218838); }
    .back { background: linear-gradient(135deg, #007bff, #0056b3); }

    @media (max-width: 480px) {
      body { padding: 15px; }
      .form-container { padding: 20px 15px; }
      .form-container input,
      .form-container select,
      .form-container button {
        font-size: 13px;
        padding: 10px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>🛠️ تعديل صلاحيات المديرين</h2>

    <select id="managerSelect">
      <option value="">اختر مديرًا</option>
    </select>

    <label>
      <input type="checkbox" id="makeEmployee" />
      تفعيل كموظف أيضًا
    </label>

    <input type="number" id="casualLeave" placeholder="رصيد الإجازات العارضة" />
    <input type="number" id="annualLeave" placeholder="رصيد الإجازات الاعتيادية" />

    <button onclick="saveChanges()" class="save">💾 حفظ التعديلات</button>
    <button onclick="goBack()" class="back">🔙 العودة</button>
  </div>

  <script type="module">
    import { auth, db } from "./firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
    import {
      doc, getDoc, getDocs, setDoc, collection
    } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("❌ يجب تسجيل الدخول أولاً");
        window.location.href = "index.html";
        return;
      }

      const snap = await getDoc(doc(db, "users", user.uid));
      const roles = snap.data()?.roles || [snap.data()?.role];
      if (!roles.includes("manager")) {
        alert("❌ غير مصرح لك بالدخول");
        window.location.href = "index.html";
        return;
      }

      loadManagers();
    });

    async function loadManagers() {
      const select = document.getElementById("managerSelect");
      const snapshot = await getDocs(collection(db, "users"));

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const roles = data.roles || [data.role];
        if (roles.includes("manager")) {
          const option = document.createElement("option");
          option.value = docSnap.id;
          option.textContent = data.username;
          select.appendChild(option);
        }
      });

      select.addEventListener("change", async () => {
        const uid = select.value;
        const empSnap = await getDoc(doc(db, "employees", uid));
        const emp = empSnap.data();

        document.getElementById("makeEmployee").checked = !!emp;
        document.getElementById("casualLeave").value = emp?.casual || "";
        document.getElementById("annualLeave").value = emp?.annual || "";
      });
    }

    async function saveChanges() {
      try {
        const uid = document.getElementById("managerSelect").value;
        const makeEmployee = document.getElementById("makeEmployee").checked;
        const casual = parseInt(document.getElementById("casualLeave").value);
        const annual = parseInt(document.getElementById("annualLeave").value);

        if (!uid) {
          alert("❌ اختر مديرًا أولاً");
          return;
        }

        const userRef = doc(db, "users", uid);
        const userSnap = await getDoc(userRef);
        const userData = userSnap.data();
        const roles = userData.roles || [userData.role];

        const updatedRoles = makeEmployee
          ? Array.from(new Set([...roles, "employee"]))
          : roles.filter(r => r !== "employee");

        await setDoc(userRef, {
          ...userData,
          roles: updatedRoles
        });

        if (makeEmployee) {
          if (isNaN(casual) || isNaN(annual)) {
            alert("❌ أدخل رصيد الإجازات بشكل صحيح");
            return;
          }

          await setDoc(doc(db, "employees", uid), {
            email: userData.email,
            casual,
            annual
          });
        } else {
          await setDoc(doc(db, "employees", uid), {});
        }

        alert("✅ تم حفظ التعديلات بنجاح");
      } catch (error) {
        console.error("❌ خطأ أثناء الحفظ:", error.message);
        alert("❌ فشل حفظ التعديلات: " + error.message);
      }
    }

    window.saveChanges = saveChanges;
    window.goBack = () => window.location.href = "manager.html";
  </script>
</body>
</html>
