<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>تسجيل الدخول</h1>

    <div class="role-selection">
      <button onclick="showManagerLogin()">مدير</button>
      <button onclick="showEmployeeLogin()">موظف</button>
    </div>

    <div id="manager-login" class="login-form hidden">
      <h2>دخول المدير</h2>
      <input type="password" id="manager-password" placeholder="الرقم السري">
      <button onclick="loginManager()">دخول</button>
    </div>

    <div id="employee-login" class="login-form hidden">
      <h2>دخول الموظف</h2>
      <select id="employee-name">
        <option value="">اختر اسمك</option>
        <option value="mohamed">محمد</option>
        <option value="ahmed">أحمد</option>
        <!-- لاحقًا: يتم ملء الأسماء من Firebase -->
      </select>
      <input type="password" id="employee-password" placeholder="الرقم السري">
      <button onclick="loginEmployee()">دخول</button>
    </div>
  </div>

  
  <script type="module" src="script.js"></script>
</body>
</html>
