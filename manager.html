<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صفحة المدير</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px 15px;
    }

    .page-container {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-size: 1.8rem;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .actions button, .navigation button {
      flex: 1 1 200px;
      padding: 12px;
      font-size: 15px;
      font-weight: bold;
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .actions button:hover, .navigation button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    #daily-requests { margin-top: 20px; }
    #daily-requests h2 {
      margin-bottom: 15px;
      color: #444;
      font-size: 1.4rem;
    }

    .request-item {
      background: #f9f9f9;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      transition: background 0.3s ease;
    }

    .request-item:hover { background: #f1f5ff; }
    .request-item p { margin-bottom: 6px; font-size: 14px; color: #333; }

    .navigation { margin-top: 25px; text-align: center; }

    @media (max-width: 600px) {
      .actions { flex-direction: column; }
      .actions button { flex: 1 1 100%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="page-container" id="managerContent" style="display: none;">
    <h1 id="welcomeMsg">مرحبا بك يا مدير</h1>

    <div class="actions">
      <button onclick="goToEmployees()">👥 عرض الموظفين</button>
      <button onclick="goToEditEmployees()">✏️ تعديل الموظفين</button>
      <button onclick="goToEditManagers()">🛠️ تعديل المديرين</button>
      <!-- ✅ زر التقارير الشهرية -->
      <button onclick="window.location.href='monthly-report.html'">📅 التقارير الشهرية</button>
      <!-- ✅ زر التقارير السنوية -->
      <button onclick="window.location.href='yearly-report.html'">📆 التقارير السنوية</button>
      <button id="employeeAccessBtn" style="display:none;" onclick="goToEmployee()">👤 الدخول كموظف</button>
        <button onclick="window.location.href='your-missions.html'">📂 عرض مأموريات الموظفين</button>
      <button onclick="logout()">🚪 تسجيل خروج</button>
    </div>

    <div id="daily-requests">
      <h2>الأذونات اليومية</h2>
      <div id="requests-list"></div>
    </div>

    <div class="navigation">
      <button onclick="goBack()">🔙 رجوع</button>
    </div>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
    import { doc, getDoc, getDocs, collection } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";
    import { db } from "./firebase.js";

    import {
      editEmployee,
      saveEmployeeEdits,
      deleteEmployee,
      goBack
    } from './manager.js';

    window.editEmployee = editEmployee;
    window.saveEmployeeEdits = saveEmployeeEdits;
    window.deleteEmployee = deleteEmployee;
    window.goBack = goBack;

    window.goToEmployees = () => window.location.href = "employees.html";
    window.goToEditEmployees = () => window.location.href = "edit-employee.html";
    window.goToEditManagers = () => window.location.href = "edit-managers.html";
    window.goToEmployee = () => window.location.href = "employee.html";

    const auth = getAuth();

    // ✅ تسجيل الخروج مع وضع علامة
    window.logout = async () => {
      try {
        localStorage.setItem("manualLogout", "true");
        await signOut(auth);
      } catch (e) {
        console.error("خطأ أثناء تسجيل الخروج:", e.message);
      }
    };

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        if (localStorage.getItem("manualLogout") === "true") {
          alert("🚪 تم تسجيل الخروج بنجاح");
          localStorage.removeItem("manualLogout");
        } else {
          alert("❌ لازم تسجل دخول أولاً");
        }
        window.location.href = "index.html";
        return;
      }

      try {
        const userDoc = await getDoc(doc(db, "users", user.uid));
        const data = userDoc.data();

        const roles = Array.isArray(data.roles) ? data.roles : (data.role ? [data.role] : []);

        if (!roles.includes("manager")) {
          alert("❌ غير مسموح لك بالدخول إلى هذه الصفحة");
          window.location.href = "index.html";
          return;
        }

        document.getElementById("welcomeMsg").textContent = `مرحبا بك يا مدير ${data.username || ""}`;

        document.getElementById("managerContent").style.display = "block";
        if (roles.includes("employee")) {
          document.getElementById("employeeAccessBtn").style.display = "inline-block";
        }

        loadTodayRequests();
      } catch (error) {
        console.error("خطأ في تحميل بيانات المستخدم:", error.message);
        alert("⚠️ حصل خطأ أثناء التحقق من صلاحية الدخول");
        window.location.href = "index.html";
      }
    });

    async function loadTodayRequests() {
      const container = document.getElementById("requests-list");
      container.innerHTML = "";

      const snapshot = await getDocs(collection(db, "dailyRequests"));
      const today = new Date().toISOString().split("T")[0];

      snapshot.forEach(doc => {
        const data = doc.data();
        const leaveDate = data.leaveDate?.split("T")[0];

        if (leaveDate === today) {
          const item = document.createElement("div");
          item.classList.add("request-item");
          item.innerHTML = `
            <p><strong>الموظف:</strong> ${data.name}</p>
            <p><strong>نوع الإذن:</strong> ${data.type}</p>
            <p><strong>السبب:</strong> ${data.reason}</p>
            <p><strong>تاريخ الإذن:</strong> ${data.leaveDate}</p>
            <p><strong>تاريخ الإنشاء:</strong> ${new Date(data.createdDate).toLocaleString("ar-EG")}</p>
          `;
          container.appendChild(item);
        }
      });
    }
  </script>
</body>
</html>
