<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سجل مأموريتك</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px 15px;
      color: #000;
    }

    .page-container {
      max-width: 600px;
      width: 100%;
      margin: auto;
      background: #fff;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      animation: fadeIn 0.8s ease-in-out;
    }

    h1, h2 {
      text-align: center;
      color: #2575fc;
      margin-bottom: 20px;
    }

    .mission-form select,
    .mission-form input,
    .mission-form textarea,
    .mission-form button {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .mission-form input:focus,
    .mission-form select:focus,
    .mission-form textarea:focus {
      border-color: #2575fc;
      box-shadow: 0 0 6px rgba(37,117,252,0.3);
      outline: none;
    }

    .mission-form button {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .mission-form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .navigation {
      text-align: center;
      margin-top: 25px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .navigation button {
      flex: 1 1 200px;
      padding: 12px;
      font-size: 15px;
      font-weight: bold;
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .navigation button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    @media (max-width: 480px) {
      body { padding: 15px; }
      .page-container { padding: 20px 15px; }
      .mission-form input,
      .mission-form select,
      .mission-form textarea,
      .mission-form button,
      .navigation button {
        font-size: 13px;
        padding: 10px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="page-container" id="missionPage" style="display:none;">
    <h1>سجل مأموريتك</h1>

    <div class="mission-form">
      <h2>إضافة مأمورية جديدة</h2>
      <select id="mission-type">
        <option value="">اختر نوع المأمورية</option>
        <option value="external">مأمورية من الخارج</option>
        <option value="open">مأمورية مفتوحة</option>
        <option value="return">مأمورية عودة</option>
      </select>
      <input type="date" id="mission-date">
      <textarea id="mission-details" placeholder="تفاصيل المأمورية"></textarea>
      <button onclick="submitMission()">تسجيل المأمورية</button>
    </div>

    <div class="navigation">
      <button onclick="window.location.href='your-missions.html'">📂 مأمورياتك</button>
      <button onclick="window.location.href='employee.html'">🔙 رجوع للموظف</button>
    </div>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
    import { db, collection, addDoc, getDoc, doc } from "./firebase.js";

    const auth = getAuth();

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("❌ يجب تسجيل الدخول");
        window.location.href = "index.html";
        return;
      }
      document.getElementById("missionPage").style.display = "block";
    });

    async function submitMission() {
      const user = auth.currentUser;
      if (!user) {
        alert("❌ يجب تسجيل الدخول");
        return;
      }

      const type = document.getElementById("mission-type").value;
      const date = document.getElementById("mission-date").value;
      const details = document.getElementById("mission-details").value.trim();

      if (!type || !date || !details) {
        alert("⚠️ يرجى إدخال جميع البيانات");
        return;
      }

      const userDoc = await getDoc(doc(db, "users", user.uid));
      const employeeName = userDoc.exists() ? userDoc.data().username : "موظف";

      await addDoc(collection(db, "missions"), {
        uid: user.uid,
        name: employeeName,
        type,
        date,
        details,
        createdDate: new Date().toISOString()
      });

      alert("✅ تم تسجيل المأمورية بنجاح");
      document.getElementById("mission-type").value = "";
      document.getElementById("mission-date").value = "";
      document.getElementById("mission-details").value = "";
    }
    window.submitMission = submitMission;
  </script>
</body>
</html>
